<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

		<style>
			.card {
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
				transition: 0.3s;
				width: 22%;
			}
			
			.card:hover {
				box-shadow: 0 8px 9px 0 rgba(0,0,0,0.2);
			}
			
			.container {
				padding: 1px 14px;
			}

			#data {
display: none;
			}

			#piechart{
			position: absolute;
    bottom: 0px;
    right: 0;
			}
			#top_x_div{
				position:absolute;
    top:300px;
    right:30px;
			}
			</style>

</head>
<body>
	<div class="card">
		<div class="container">
			<p id="data" align="middle" style="font-family:Century Gothic;font-weight:bold;color:#1EBCE5;font-size: 28px;"></p>
			<h3 align="middle" style="font-family:Century Gothic;"><b>TOTAL CONFIRMED</b></h3> 
			<p id= "country"  align="middle" style="color:red;font-size:34px;font-weight: bold;"></p>
		</div>
	</div>
	

	<div class="card" >
		<div class="container">
			<h3 align="middle" style="font-family:Century Gothic;">DEATHS</h3>
			<p id="cases" align="middle" align="middle" style="color:red;font-size:24px;font-weight: bold;" ></p>
			<h3 align="middle" style="font-family: Century Gothic;">RECOVERED</h3>
			<p id= "rec"  align="middle" style="color:#1EBCE5;font-size:24px;font-weight: bold;" ></p>
		</div>
	</div>
	


	<div class="card">
		<div class="container">
			<h3 align="middle" style="font-family:Century Gothic;">STILL ACTIVE</h3>
			<p id="active" align="middle" style="color:red;font-size:24px;font-weight: bold;" ></p>
			<h3 align="middle"style="font-family:Century Gothic;">TOTAL TESTED</h3>
			<p id= "tt" align="middle" style="color: #1EBCE5;font-size:24px;font-weight: bold;"></p>
		</div>
	</div>


<script>  

const url = "https://coronavirus-19-api.herokuapp.com/countries/Bangladesh"; // site that doesn’t send Access-Control-*
fetch(url) // https://cors-anywhere.herokuapp.com/https://example.com
  .then(response => response.text())  
.then(html => {
  // console.log(html);
  document.getElementById('data').innerHTML = html;
	var obj = JSON.parse(html);
	
	document.getElementById('data').innerHTML = obj.country;
	document.getElementById('country').innerHTML = obj.cases;
	document.getElementById('cases').innerHTML = obj.deaths;
	document.getElementById('rec').innerHTML = obj.recovered;
	document.getElementById('active').innerHTML = obj.active;
	document.getElementById('tt').innerHTML = obj.totalTests;

})
.catch((err) => console.log("Can’t access " + url + " response. Blocked by browser?" + err));
</script>

<div id="piechart" align="middle"></div><br>


<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['DEATHS', 91],
  ['RECOVERY', 75]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'DEATHS vs RECOVERY vs ACTIVE', 'width':500, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>

<div id="top_x_div" style="width: 900px; height: 500px;"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</body>
</html>
