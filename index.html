<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	<script src="jquery-1.11.3.min.js"></script>
	<script type = "text/javascript" src="Chart.js"> </script>
	<title>Document</title>

		Product Development, Executive
		CMED Health Ltd.-->
		
		<style>
			.card {
				
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
				transition: 0.3s;
				width: 22%;
			}
			
			.card:hover {
				box-shadow: 0 8px 9px 0 rgba(0,0,0,0.2);
			}
			
			.container {
				padding: 1px 14px;
			}

			#data {
display: none;
			}

			#active{
				display: none;
			}
			#hide{
				display: none;
			}

			#piechart{
			position: absolute;
    bottom: 0px;
    right: 0;
			}
			#top_x_div{
				position:absolute;
    top:300px;
    right:30px;
			}

			</style>

</head>
<body>
	<div class="card">
		<div class="container">
			<p id="data" align="middle" style="font-family:Century Gothic;font-weight:bold;color:#1EBCE5;font-size: 28px;"></p>
			<h2 align="middle" style="font-family:Century Gothic;font-stretch: expanded;">Total Confirmed</h2> 
			<p id= "country"  align="middle" style="color:red;font-size:42px;font-weight: regular;font-family: Arial, Helvetica, sans-serif;"></p>
		</div>
	</div>
	

	<div class="card" >
		<div class="container">
			<h2 align="middle" style="font-family:Century Gothic;font-stretch: expanded;">Deaths</h2>
			<p id="cases" align="middle" align="middle" style="color:red;font-size:24px;font-weight: bold;font-family: Arial, Helvetica, sans-serif;" ></p>
			<h2 align="middle" style="font-family: Century Gothic;font-stretch: expanded;">Recovered</h2>
			<p id= "rec"  align="middle" style="color:#1EBCE5;font-size:24px;font-weight: regular; font-family: Arial, Helvetica, sans-serif;" ></p>
		</div>
	</div>
	


	<div class="card">
		<div class="container">
			<h2 id="hide" align="middle" style="font-family:Century Gothic;font-stretch: expanded;">Still affected</h2>
			<p id="active" align="middle" style="color:red;font-size:24px;font-weight: bold;" ></p>
			<h2 align="middle"style="font-family:Century Gothic;font-stretch: expanded;">Total Tested</h2>
			<p id= "tt" align="middle" style="color: #1EBCE5;font-size:42px;font-weight: regular;font-family: Arial, Helvetica, sans-serif;"></p>
		</div>
	</div>


<script>  

const url = "https://coronavirus-19-api.herokuapp.com/countries/Bangladesh"; // site that doesn’t send Access-Control-*
fetch(url) // https://cors-anywhere.herokuapp.com/https://example.com
  .then(response => response.text())  
.then(html => {
  // console.log(html);
  document.getElementById('data').innerHTML = html;
	var obj = JSON.parse(html);
	
	document.getElementById('data').innerHTML = obj.country;
	document.getElementById('country').innerHTML = obj.cases;
	document.getElementById('cases').innerHTML = obj.deaths;
	document.getElementById('rec').innerHTML = obj.recovered;
	document.getElementById('active').innerHTML = obj.active;
	document.getElementById('tt').innerHTML = obj.totalTests;

})
.catch((err) => console.log("Can’t access " + url + " response. Blocked by browser?" + err));
</script>
	
</body>
</html>
